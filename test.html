<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
<style>
    body {
    background-color: #b8b8b8;
}
.slider-for{
    width: 850px;
    height: 284px;
    margin: 30px auto 1px;
    overflow: hidden;
    border: solid #f8f8f8;
    border-width: 15px;
    border-radius: 10px;
    box-shadow: 0 5px 3px rgba(3,3,3,.16);  
    opacity: .7; 
    -moz-box-shadow: 0 5px 3px rgba(3,3,3,.16); 
    -webkit-box-shadow: 0 5px 3px rgba(3,3,3,.16);
}
img{
    width: 100%;
    min-height: 100%;
}
.slider-nav{
    width: 423px;
    margin: auto;
    padding: 15px 0px 0px 0px;
    display: block;
}
.slider-nav .item {
    margin: auto 17px;
    border: solid #cbcbcb;
    border-width: 10px;
    border-radius: 7px;
}
.slider-nav .slick-track{
    height: 93px;
}
.slick-arrow{
        position: absolute;
    top: 50%;
    z-index: 50;
    margin-top: -12px;
}
.slick-prev{
    left: 0px;
}
.slick-next{
    right: 0;
}
</style>
<body>
    <div class="container">
        <div class="row">
            <div class="left">
                <div class="slider-for">
                    <div class="item">
                        <img src="http://www.planwallpaper.com/static/images/kartandtinki1_photo-wallpapers_02.jpg" alt="image"  draggable="false"/>
                    </div>
                    <div class="item">
                        <img src="http://www.intrawallpaper.com/static/images/awesome-rain-wallpaper_0_PB7IVa9.jpg" alt="image" draggable="false"/>
                    </div>
                    <div class="item">
                        <img src="http://stylonica.com/wp-content/uploads/2014/02/Cute-Wallpaper-HD-Background.jpg" alt="image" draggable="false"/>
                    </div>
                    <div class="item">
                        <img src="http://files.vladstudio.com/joy/where_tahrs_live/wall/vladstudio_where_tahrs_live_800x600_signed.jpg" alt="image" draggable="false"/>
                    </div>
                    <div class="item">
                        <img src="http://www.download-free-wallpaper.com/img37/exygnglubgvdhhykjrcl.jpg" alt="image" draggable="false"/>
                    </div>
                </div>

                <div class="slider-nav">
                    <div class="item">
                        <img src="http://www.planwallpaper.com/static/images/kartandtinki1_photo-wallpapers_02.jpg" alt="image"  draggable="false"/>
                    </div>
                    <div class="item">
                        <img src="http://www.intrawallpaper.com/static/images/awesome-rain-wallpaper_0_PB7IVa9.jpg" alt="image" draggable="false"/>
                    </div>
                    <div class="item">
                        <img src="http://stylonica.com/wp-content/uploads/2014/02/Cute-Wallpaper-HD-Background.jpg" alt="image" draggable="false"/>
                    </div>
                    <div class="item">
                        <img src="http://files.vladstudio.com/joy/where_tahrs_live/wall/vladstudio_where_tahrs_live_800x600_signed.jpg" alt="image" draggable="false"/>
                    </div>
                    <div class="item">
                        <img src="http://www.download-free-wallpaper.com/img37/exygnglubgvdhhykjrcl.jpg" alt="image" draggable="false"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
    <script src="./libs/jquery/jquery.min.js"></script>   

<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script type="text/javascript">
    
 $('.slider-for').slick({
  slidesToShow: 1,
  slidesToScroll: 1,
  arrows: false,
  fade: true,
  asNavFor: '.slider-nav'
});
$('.slider-nav').slick({
  slidesToShow: 3,
  slidesToScroll: 1,
  asNavFor: '.slider-for',
  dots: true,
  centerMode: true,
  focusOnSelect: true
});
        
</script>
